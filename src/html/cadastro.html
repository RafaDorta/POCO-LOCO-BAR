<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--  Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="cssGeral" />
    <link rel="stylesheet" href="cssCadastro" />
    <title>Cadastrar</title>
  </head>
  <body>
    <header class="headerCadastro">
      <a href="/"><button id="exitCadastrar" class="btnHeader">
        <i class="bi bi-arrow-left"></i>
      </button></a> 
    </header>
    <main class="main">
      <div>
        <img src="logo" class="img img-cadastro" alt="" />
      </div>
      <form class="form" action="/users" method="post">
        <div>
          <input
            id="cadastraNome"
            type="text"
            class="input"
            placeholder="Nome"
            name="name"
            required
          />
        </div>
        <div>
          <input id="cadastraData" class="input" type="date" name="date" />
        </div>
        <div>
          <input
            id="cadastraEmail"
            type="email"
            class="input"
            placeholder="E-mail"
            name="username"
          />
        </div>
        <div>
          <input
            id="cadastraSenha"
            type="password"
            class="input"
            placeholder="Senha"
            name="password"
          />
        </div>
        <div>
          <input type="checkbox" id="termoUso" />
          <label for="">Termo de uso</label>
        </div>

        <button id="CadastrarUser" class="btn-entrar" type="submit">Cadastrar</button>
      </form>
    </main>

    <script src="jsCadastro" type="module"></script>
  </body>
</html>
