<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--  Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="cssGeral" />
    <link rel="stylesheet" href="cssCarrinho" />
    <link rel="stylesheet" href="cssPagamento" />
    <title>Pagamento</title>
  </head>
  <body>
    <header class="headerPagamento">
      <a href="/carrinho"><button id="exitPagamento" class="btnHeader">
        <i class="bi bi-arrow-left"></i>
      </button></a>
      <h5>Pagamento</h5>
      <a href="/carrinho"><button id="carrinhoPagamento" class="btnHeader">
        <i class="bi bi-cart"></i>
      </button></a>
    </header>
    <main class="main centralizar">
      <div>
        <a href="/home"><img class="img-carrinho" src="logo" /></a>
        
      </div>
      <div class="areaPagamento">
        <div>
          <h2>Pagamento</h2>
        </div>
        <div>
          <div>
            <input
              id="pagamentoNomeTitular"
              class="input"
              placeholder="Nome do titular"
              type="text"
            />
          </div>
          <div>
            <input
              id="pagamentoNumeroCartao"
              class="input"
              placeholder="Número do cartāo"
              type="number"
            />
          </div>
          <div>
            <input
              id="pagamentoDataVencimento"
              class="input"
              placeholder="Data de vencimento"
              type="date"
            />
          </div>
          <div>
            <input
              id="pagamentoCVV"
              class="input"
              placeholder="CVV"
              type="number"
            />
          </div>
          <div>
            <input id="salvarCartao" type="checkbox" />
            <label for="salvarCartao">Salvar cartāo</label>
          </div>
        </div>
        <a href="/home"><button id="finalizarPedido" class="btn-entrar btn-pagamento">
          Finalizar pedido
        </button></a>
        
      </div>
    </main>
    <script src="jsPagamento" type="module"></script>
  </body>
</html>
