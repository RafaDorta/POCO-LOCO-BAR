<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--  Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="cssGeral" />
    <link rel="stylesheet" href="cssHome" />
  </head>
  <body>
    
    <header class="headerHome">
      <a href="/"><button id="exitAccount" class="btnHeader">
        <i class="bi bi-box-arrow-left"></i>
      </button></a>
      <a href="/home"><img class="logoPoco" src="logo" /></a>
      
      <a href="/carrinho"><button id="carrinho" class="btnHeader">
        <i class="bi bi-cart"></i>
      </button></a> 
    </header>

    <main class="mainHome">
      <div>
        <a href="/drinks"><section  class="sectionDrinks">
          <img
            class="iconeMenu"
            src="iconeBebidas-removebg-preview"
            alt=""
          />
          <p>Bebidas</p>
          <i class="bi bi-arrow-right iconeArrow"></i>
        </section></a>
        <a href="/lanches">
          <section id="Lanches" class="sectionLanches">
          <img
            class="iconeMenu"
            src="Hamburguer-icone-Png-removebg-preview"
          />
          <p>Lanches</p>

          <i class="bi bi-arrow-right iconeArrow"></i>
        </section>
        </a>
        <a href="/porcoes"><section id="Porcoes" class="sectionPorcoes">
          <img
            class="iconeMenu"
            src="porcoesIcone-removebg-preview"
            alt=""
          />
          <p>Porções</p>

          <i class="bi bi-arrow-right iconeArrow"></i>
        </section></a>
        <a href="/tabacaria"><section id="Tabacaria" class="sectionTabacaria">
          <img class="iconeMenu" src="TabacariaIcone" alt="" />
          <p>Tabacaria</p>

          <i class="bi bi-arrow-right iconeArrow"></i>
        </section></a>
        <a href="/pedidos"><section id="Pedidos" class="sectionPedidos">
          <img
            class="iconeMenu"
            src="iconPedidos-removebg-preview"
            alt=""
          />
          <p>Pedidos</p>

          <i class="bi bi-arrow-right iconeArrow"></i>
        </section></a>
        
      </div>
    </main>
    <script src="jsHome" type="module"></script>
  </body>
</html>
