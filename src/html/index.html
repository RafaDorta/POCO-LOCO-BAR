<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cssGeral" />
    <link rel="stylesheet" href="cssLogin" />
    <title>Login</title>
  </head>
  <body>
    <main class="main">
      <div>
        <img src="logo" class="img img-login" alt="" />
      </div>
      <form class="form" action="/login" method="post">
        <div>
          <input
            type="email"
            id="loginEmail"
            class="input"
            placeholder="E-mail"
            name="username"
          />
        </div>
        <div>
          <input
            type="password"
            id="loginSenha"
            class="input"
            placeholder="Senha"
            name="password"
          />
        </div>

        <div>
          <a class="link" href="esqueceuSenha">Esqueci minha senha</a>
        </div>

        <button id="btnLogin" class="btn-entrar" type="submit">Logar</button>
        <a class="btn-entrar" href="cadastro">Cadastrar</a>
      </form>
    </main>

    <script src="jsLogin" type="module"></script>
  </body>
</html>
