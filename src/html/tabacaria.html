<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabacaria</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--  Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="cssGeral" />
    <link rel="stylesheet" href="cssCardapio" />
  </head>
  <body>
    <header class="header">
      <a href="/home"><button id="exitTabacaria" class="btnHeader">
        <i class="bi bi-arrow-left"></i>
      </button></a>
      
      <a href="/home"><img class="logoPoco" src="logo" /></a>
      <button id="carrinhoTabacaria" class="btnHeader">
        <a href="/carrinho"><i class="bi bi-cart"></i></a>
        
      </button>
    </header>
    <main class="mainCardapio">
      <section>
        <p><strong>CIGARRO</strong></p>
        <img class="imgBurguer" src="cigarro" alt="CIGARRO" />
        <button class="btn-add">Adicionar <i class="bi bi-plus"></i></button>
      </section>
      <section>
        <p><strong>PAIERO</strong></p>
        <img
          class="imgLanches"
          src="paiero-removebg-preview"
          alt="PAIERO"
        />
        <button class="btn-add">Adicionar <i class="bi bi-plus"></i></button>
      </section>
      <section>
        <p>
          <strong>SEDA</strong>
        </p>
        <img class="imgLanches" src="seda" alt="SEDA" />
        <button class="btn-add">Adicionar <i class="bi bi-plus"></i></button>
      </section>
    </main>
    <script src="jsTabacaria" type="module"></script>
  </body>
</html>
