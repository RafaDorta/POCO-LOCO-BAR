<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porções</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--  Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="cssGeral" />
    <link rel="stylesheet" href="cssCardapio" />
  </head>
  <body>
    <header class="header">
      <a href="/home"><button id="exitPorcoes" class="btnHeader">
        <i class="bi bi-arrow-left"></i>
      </button></a>
      <a href="/home"><img class="logoPoco" src="logo" /></a> 
      <a href="/carrinho"><button id="carrinhoPorcoes" class="btnHeader">
        <i class="bi bi-cart"></i>
      </button></a> 
    </header>
    <main class="mainCardapio">
      <section>
        <p><strong>BATATA FRITA</strong></p>
        <img class="imgBurguer" src="batata" alt="X-BURGUER" />
        <button class="btn-add">Adicionar <i class="bi bi-plus"></i></button>
      </section>
      <section>
        <p><strong>BATATA COM CHEDDAR E BACON</strong></p>
        <img
          class="imgLanches"
          src="batata-cheddar-e-bacon"
          alt="X-BACON"
        />
        <button class="btn-add">Adicionar <i class="bi bi-plus"></i></button>
      </section>
      <section>
        <p><strong>CROQUETE</strong></p>
        <img class="imgLanches" src="croquete" alt="croquete" />
        <button class="btn-add">Adicionar <i class="bi bi-plus"></i></button>
      </section>
      <section>
        <p><strong>COXINHA</strong></p>
        <img class="imgLanches" src="porcaoCoxinha" alt="Coxinha" />
        <button class="btn-add">Adicionar <i class="bi bi-plus"></i></button>
      </section>
      <section>
        <p><strong>ONION RINGS</strong></p>
        <img class="imgLanches" src="onionRings" alt="X-EGG" />
        <button class="btn-add">Adicionar <i class="bi bi-plus"></i></button>
      </section>
    </main>
    <script src="jsPorcoes" type="module"></script>
  </body>
</html>
